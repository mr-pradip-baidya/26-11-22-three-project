<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html css</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <ul>
        <li><img src="./images/logo.png" alt="" /></li>
        <li>Blog</li>
        <li>Clam</li>
        <li>join clam</li>
      </ul>
      <div><i  class="fas fa-search icon"></i>
        <input class="icon-input" type="search" placeholder="Search">
      </div>
    </nav>
    <!-- main section -->
    <main class="main-display">
        <!-- left section -->
        <div class="left-section">
            <h1>Be <span class="focus">Focus</span> and Productive</h1>
            <p>not just a ordinary headphones. It's design for meditation.</p>
            <button class="btn-learn-more">Learn more</button>
        </div>
        <!-- right- section -->
        <div class="right-section">
            <div class="upper">
                <img class="upper-left-img" src="./images/img1.png" alt="">
                <img class="upper-right-img" src="./images/img2.png" alt="">
            </div>
            <div class="lower">
                <img  class="lower-img" src="./images/img3.png" alt="">
            </div>
        </div>
    </main>
  </body>
</html>
